<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="page header">
        <img src="#" />
        <h1 class="authorHeader">David Clark</h1>
    </header>

    <main class="main content">
        <form class="entryForm">
            <fieldset>
                <label for="entryDate">Date</label>
                <input type="date" name="entryDate" class="entryForm__date">
            </fieldset>
            <fieldset>
                <label for="entryConcepts">Concepts Covered</label>
                <input type="text" name="entryConcepts" class="entryForm__concepts">
            </fieldset>
            <fieldset>
                <label for="entryContent">Content</label>
                <input type="textarea" name="entryContent" class="entryForm__content">
            </fieldset>
            <fieldset>
                <label for="entryMood">Mood</label>
                <select id="entryMood" name="Mood" class="entryForm__mood">
                    <option value="sad">Sad</option>
                    <option value="happy">Happy</option>
                    <option value="neutral">Neutral</option>
                </select>
            </fieldset>
            <input type="submit" class="recordEntryButton" value="Submit Entry">
        </form>
        <article class="entries">
            <section class="singleEntry">
                <div class="entryDate">

                </div>
                <div class="entryContent">

                </div>
                <div class="entryAuthor">

                </div>
                <div class="entryMood">

                </div>
                <button class="deleteButton">Delete Entry</button>
                <button class="editButton">Edit Entry</button>
            </section>
        </article>
    </main>

    <footer class="page footer">
        <!--
            name
            github info
        -->
    </footer>


    <script src="scripts/main.js" type="module"></script>
</body>
</html>
